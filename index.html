<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>beat</title>
  </head>
  <body>
    <div class="sequencer">
      <div class="kick-track">
        <div class="controls" data-track="0">
          <select name="kick-select" id="kick-select">
            <option value="./sounds/kick-classic.wav">classic kick</option>
            <option value="./sounds/kick-808.wav">808 kick</option>
            <option value="./sounds/kick-heavy.wav">kick heavy</option>
          </select>
        </div>

        <div class="pad kick-pad beat0"></div>
        <div class="pad kick-pad beat1"></div>
        <div class="pad kick-pad beat2"></div>
        <div class="pad kick-pad beat3"></div>
        <div class="pad kick-pad beat4"></div>
      </div>

      <div class="hihat-track">
        <div class="controls">
          <select name="kick-select" id="kick-select">
            <option value="./sounds/hihat-acoustic02.wav">
              hihat acoustic
            </option>
            <option value="./sounds/hihat-808.wav">808 hihat</option>
            <option value="./sounds/hihat-analog.wav">hihat analog</option>
          </select>
        </div>

        <div class="pad hihat-pad active beat0"></div>
        <div class="pad hihat-pad beat1"></div>
        <div class="pad hihat-pad beat2"></div>
        <div class="pad hihat-pad beat3"></div>
        <div class="pad hihat-pad beat4"></div>
      </div>

      <div class="snare-track">
        <div class="controls">
          <select name="kick-select" id="kick-select">
            <option value="./sounds/snare-lofi01.wav">snare lofi</option>
            <option value="./sounds/snare-punch.wav">snare punch</option>
            <option value="./sounds/snare-vinyl01.wav">snare vinyl</option>
          </select>
        </div>

        <div class="pad snare-pad beat0"></div>
        <div class="pad snare-pad beat1"></div>
        <div class="pad snare-pad beat2"></div>
        <div class="pad snare-pad beat3"></div>
        <div class="pad snare-pad beat4"></div>
      </div>

      <div class="play-track">
        <button class="play">play</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
